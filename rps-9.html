<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 9</title>
  </head>
  <body>

    <!-- When we start playing the game, our HTML will be placed into this div. -->
    <div id="game">
      <p>Press r, p or s to start playing!</p>

      <p>Wins - <span id='wins'>0</span><p>
      <p>Ties - <span id='ties'>0</span><p>
      <p>Losses - <span id='losses'>0</span><p>
    </div>

    <script type="text/javascript">

      // Our array of possible computer choices.
      var computerChoices = ["r", "p", "s"];

      // Variables for tracking our wins, losses and ties. They begin at 0.
      // Declared OUTSIDE the event function so they do not get reinitialized every key press
      var wins = 0;
      var losses = 0;
      var ties = 0;

      // When the user presses a key, it will run the following function...
      document.onkeyup = function(event) {

        // Determine which key was pressed
        var userGuess = event.key;

        // Sets the computerGuess variable equal to a random choice from the computerChoice array.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        // If the user presses "r" or "p" or "s", run the game logic. These are the only characters we care about
        if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")) {

          // This logic determines the outcome of the game (win/loss/tie), and increments the appropriate counter.
          if ((userGuess === "r") && (computerGuess === "s")) {
            wins++;
          }
          else if ((userGuess === "r") && (computerGuess === "p")) {
            losses++;
          }
          else if ((userGuess === "s") && (computerGuess === "r")) {
            losses++;
          }
          else if ((userGuess === "s") && (computerGuess === "p")) {
            wins++;
          }
          else if ((userGuess === "p") && (computerGuess === "r")) {
            wins++;
          }
          else if ((userGuess === "p") && (computerGuess === "s")) {
            losses++;
          }
          else if (userGuess === computerGuess) {
            ties++;
          }

          // Update the scoreboard
          var winsText = document.getElementById('wins')
          winsText.textContent = wins
          var tiesText = document.getElementById('ties')
          tiesText.textContent = ties
          var lossesText = document.getElementById('losses')
          lossesText.textContent = losses

          // An alternative way to update the scoreboard.
          
          // Here we create the HTML that will be injected into our div and displayed on the page.
          // var html = "<p>Press r, p or s to start playing!</p>" +
          // "<p>wins: " + wins + "</p>" +
          // "<p>losses: " + losses + "</p>" +
          // "<p>ties: " + ties + "</p>";
          //
          // // Injecting the HTML we just created into our div and updating the game information on our page.
          // document.querySelector("#game").innerHTML = html;

        }
      };

    </script>

  </body>
</html>
